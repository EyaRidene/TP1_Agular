<div *ngIf="errorCv" class="container alert alert-danger">
  <p style="font-size: 30px; font-weight: bold; text-align: center">
    Cv n'est pas trouv√© !
  </p>
</div>
<div class="container mt-5" *ngIf="cv">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card">
        <img
          style="max-width: 150px; max-height: 150px"
          src="assets/images/{{ cv.path | defaultImage }}"
          class="card-img-top rounded-circle mx-auto d-block mt-4"
          alt=""
        />
        <div class="card-body text-center">
          <h2 class="card-title">
            {{ cv.firstname | titlecase }} {{ cv.name | titlecase }}
          </h2>
          <div class="card-text">
            <h4 class="mt-4 mb-3">
              <i class="fa fa-clock-o"></i> Informations
            </h4>
            <table class="table table-hover">
              <tbody>
                <tr>
                  <td><strong>Name :</strong> {{ cv.name | titlecase }}</td>
                </tr>
                <tr>
                  <td>
                    <strong>Firstname :</strong> {{ cv.firstname | titlecase }}
                  </td>
                </tr>
                <tr>
                  <td><strong>Job :</strong> {{ cv.job | titlecase }}</td>
                </tr>
              </tbody>
            </table>
          </div>
          <div
            style="width: 30%; margin: auto"
            class="text-center d-flex justify-content-between mt-4"
          >
            <button class="btn btn-danger" (click)="deleteCv()">
              Supprimer
            </button>
            <button class="btn btn-primary" (click)="back()">Back</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
