<div *ngIf="errorMessage" class="alert alert-danger mb-3">
  {{ errorMessage }}
</div>
<h2 class="mt-3 text-center text-primary">Add a Cv</h2>
<form #formulaire="ngForm" class="form">
  <label for="name">Name</label>
  <input
    required
    id="name"
    type="text"
    ngModel
    name="name"
    class="form-control"
  />

  <label for="firstname">Firstname</label>
  <input
    required
    id="firstname"
    type="text"
    ngModel
    name="firstname"
    class="form-control"
  />

  <label for="job">Job</label>
  <input
    required
    id="job"
    type="text"
    ngModel
    name="job"
    class="form-control"
  />

  <label for="age">Age</label>
  <input
    required
    min="0"
    max="170"
    id="age"
    type="number"
    ngModel
    name="age"
    class="form-control"
  />

  <label for="cin">Cin</label>
  <input
    required
    id="cin"
    type="number"
    ngModel
    name="cin"
    class="form-control"
  />

  <label for="path">Path</label>
  <input id="path" type="text" ngModel name="path" class="form-control" />

  <button
    [disabled]="formulaire.invalid"
    (click)="addCv(formulaire.value)"
    class="btn btn-primary"
  >
    Envoyer
  </button>
</form>
