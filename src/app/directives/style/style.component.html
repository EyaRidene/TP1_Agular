<div class="container">
  <p
    [ngStyle]="{
      color: color,
      backgroundColor: bgColor,
      'font-size': size
    }"
  >
    style works!
  </p>

  <input type="text" class="form-control mt-4" [(ngModel)]="color" />
  <input
    type="number"
    #sizeInput
    class="form-control mt-4"
    (change)="changeSize(sizeInput.value)"
  />
</div>
