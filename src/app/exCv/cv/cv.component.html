<div class="row">
  <div class="col-md-6 col-sm-3">
    <ul class="nav nav-tabs">
      <li class="nav-item">
        <a
          class="nav-link"
          aria-current="page"
          [class.active]="seniorsActive"
          (click)="showSeniors()"
          >Seniors</a
        >
      </li>
      <li class="nav-item">
        <a
          class="nav-link"
          (click)="showJuniors()"
          [class.active]="juniorsActive"
          >Juniors</a
        >
      </li>
    </ul>
  </div>
</div>

<div class="row">
  <div class="col-md-6 col-sm-3">
    <app-list-cv (selectedCv)="selectCv($event)" [cvs]="cvs"></app-list-cv>
  </div>
  <div class="col-md-6 col-sm-9">
    <app-detail-cv [cv]="selectedCv"></app-detail-cv>
  </div>
</div>
<div class="row">
  <app-list-embauches></app-list-embauches>
</div>
