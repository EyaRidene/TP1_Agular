<h2>List of Hired Employees</h2>
<ul *ngIf="cvs" class="list-group">
  <li class="list-group-item" *ngFor="let cv of cvs">
    <div>
      <img
        width="70px"
        height="70px"
        class="rounded-circle"
        src="assets/images/{{ cv.path | defaultImage }}"
        alt="{{ cv.name }}"
      />
      {{ cv.firstname }} {{ cv.name }}
    </div>
  </li>
</ul>
